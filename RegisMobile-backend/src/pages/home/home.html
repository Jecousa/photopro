<ion-header>
  <ion-navbar>
    <ion-title>
      PhotoPro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="user" color="secondary">
      <ion-segment-button value="photographer">
        Photographer
      </ion-segment-button>
      <ion-segment-button value="client">
        Client
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="user">
    <ion-list *ngSwitchCase="'photographer'">
      <form #f='ngForm' (ngSubmit)="onSignin(f)">
        <ion-list>
        <ion-item>
          <ion-input placeholder="Email"
          type="email"
          ngModel
          name="email"
          required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="Password" 
          placeholder="Password"
          ngModel
          name="password"
          required></ion-input>
        </ion-item>
        <button ion-button (click)="onSignin()">Login Photographer</button>
      </ion-list>
      </form>
      <button ion-button *ngIf="!isAuthenticated" (click)="onGoToSignup()">Signup Photographer</button>
    </ion-list>

    <ion-list *ngSwitchCase="'client'">
      <ion-item>
        <ion-input placeholder="Access Code"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="tel" placeholder="Phone Number"></ion-input>
      </ion-item>
      <button ion-button (click)="onGoToClient()">Login Client</button>
    </ion-list>
  </div>
</ion-content>
