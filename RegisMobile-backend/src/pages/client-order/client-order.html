<ion-header>

  <ion-navbar>
    <ion-title>clientOrder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img src="https://drscdn.500px.org/photo/135494585/m%3D900/v2?user_id=15574989&webp=true&sig=2a9f47cdfee9e5ef2293f57fbff9d75cf2e4236b4862633fec22f30d6ea4cb6e"/>
    <ion-card-content>
      <form #f="ngForm" (ngSubmit)="onAddOrder()">
      <ion-item>
  <ion-label>Product</ion-label>
  <ion-select ngModel name="product">
    <ion-option>4X6 Prints</ion-option>
    <ion-option>11X12 Canvas</ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Quantity</ion-label>
  <ion-select ngModel name="quantity">
    <ion-option>1</ion-option>
    <ion-option>2</ion-option>
    <ion-option>3</ion-option>
    <ion-option>4</ion-option>
    <ion-option>5</ion-option>
  </ion-select>
</ion-item>
<ion-item>
    <button ion-button type="submit">Complete Order</button>
</ion-item>
</form>
</ion-card-content>
  </ion-card>
</ion-content>
