  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f='ngForm' (ngSubmit)='onSignup(f)'>
  <ion-list>
    <ion-item>
      <ion-label>Email</ion-label>
        <ion-input
        type="email"
        ngModel
        name="email"
        required>
        </ion-input>      
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item>
        <ion-label>Password</ion-label>
          <ion-input
          type="password"
          ngModel
          name="password"
          required
          [minlength]="6">
          </ion-input>      
      </ion-item>
    </ion-list>
    <button ion-button type="submit">Sigup</button>
</form>
</ion-content>
